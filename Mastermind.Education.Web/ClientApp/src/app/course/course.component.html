<h3>New Courses</h3>
<!--<p>{{ course | json}}</p>-->
<form (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>
                  Name
                  <input type="text" class="form-control" id="name" placeholder="name" [(ngModel)]="course.name" name="name">
                </label>
              </div>
              <label>
                No Of Days
                <input type="text" class="form-control" id="noOfDays" placeholder="noOfDays" [(ngModel)]="course.noOfDays" name="noOfDays">
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-primary">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </div> 
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <h3>Courses List</h3>
          <table class='table' *ngIf="courses">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>NoOfDays</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let course of courses  | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
                <td>{{ course.id }}</td>
                <td>{{ course.name }}</td>
                <td>{{ course.noOfDays }}</td>
                <td><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></button></td>
                <td><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" (click)="deleteRow(course.id)"><span class="glyphicon glyphicon-trash"></span></button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="row">
    <div class="col-md-12">
      <div class="pull-right">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</form>
