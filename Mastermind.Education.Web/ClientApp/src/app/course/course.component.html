<h1>New Courses</h1>

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-6">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
              </div>
              <button type="submit" class="btn btn-default">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <h1>Courses List</h1>
        <table class='table' *ngIf="courses">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>NoOfDays</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let course of courses">
              <td>{{ course.id }}</td>
              <td>{{ course.name }}</td>
              <td>{{ course.noOfDays }}</td>
              <td>Edit</td>
              <td>Delete</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
