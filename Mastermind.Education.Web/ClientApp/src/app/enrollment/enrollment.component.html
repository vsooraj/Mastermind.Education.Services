
<h3>New Enrollment</h3>
<form (ngSubmit)="onSubmit()">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Student</label>
            <select class="form-control" [(ngModel)]="enrollment.studentId" name="studentId">
              <option value="0">--All--</option>
              <option *ngFor="let student of students" value={{student.id}}>
                {{student.name}}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Course</label>
            <select class="form-control" [(ngModel)]="enrollment.courseId" name="courseId">
              <option *ngFor="let course of courses" value={{course.id}}>
                {{course.name}}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">NoOfDays</label>
            <select class="form-control" [(ngModel)]="enrollment.noOfDays" name="noOfDays">
              <option *ngFor="let noOfDay of noOfDays" value={{noOfDay.id}}>
                {{noOfDay.title}}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Grade</label>
            <select class="form-control" [(ngModel)]="enrollment.grade" name="grade">
              <option *ngFor="let grade of grades" value={{grade.id}}>
                {{grade.id}}
              </option>
            </select>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
  <h3>Enrollment List</h3>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-inline">
            <div class="row">
              <div class="col-xs-3">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
              </div>
              <div class="col-xs-3">
                <div class="form-group">
                  <label for="course">Course</label>
                  <select class="form-control" id="course" placeholder="Name">
                    <option>Course 1</option>
                    <option>Course 2</option>
                    <option>Course 3</option>
                    <option>Course 4</option>
                    <option>Course 5</option>
                  </select>
                </div>
              </div>
              <div class="col-xs-6">
                <button type="submit" class="btn btn-default">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class='table' *ngIf="enrollments">
            <thead>
              <tr>
                <th>Id</th>
                <th ng-hide="true" style="display:none">StudentId</th>
                <th>Student</th>
                <th ng-hide="true" style="display:none">CourseId</th>
                <th>Course</th>
                <th>NoOfDays</th>
                <th>Grade</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let enrollment of enrollments  | paginate: { itemsPerPage: 8, currentPage: p }; let i = index">
                <td>{{ enrollment.id }}</td>
                <td ng-hide="true" style="display:none">{{ enrollment.courseId }}</td>
                <td>{{ enrollment.course }}</td>
                <td>{{ enrollment.noOfDays }}</td>
                <td ng-hide="true" style="display:none">{{ enrollment.studentId }}</td>
                <td>{{ enrollment.student }}</td>
                <td>{{ enrollment.grade }}</td>
                <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" (click)="deleteRow(enrollment.id)"><span class="glyphicon glyphicon-trash"></span></button></p></td>
              </tr>
            </tbody>
          </table>
          
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="row">
        <div class="col-md-12">
          <div class="pull-right">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
